<!DOCTYPE html>
<html>
    <script> 
        function Reverse(str) { 
            if(!str || str.length < 2 ||  
                    typeof str!== 'string') { 
                return 'Not valid';  
            } 
            const revArray = []; 
            const length = str.length - 1; 
            for(let i = length; i >= 0; i--) { 
                revArray.push(str[i]); 
            } 
            return revArray.join(''); 
        } 
          
        document.write(Reverse("dream is not what you see in sleep,dream is the thing which does not let you in sleep")) 
        </script> 
</html>
