<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
         var a=0;
         var b=1;
         var c;
         var n=prompt("Enter limit:");
         var fib=function(n)
         {
             if(n==1){
                 return[0,1];
             }
             else{
                 var tot=fib(n-1);
                 tot.push(tot[tot.length-1]+tot[tot.length-2]);
                 return tot;
             }
         };
         console.log(fib(8));
        </script>
    </body>
</html>
